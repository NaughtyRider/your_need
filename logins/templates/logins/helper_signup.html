<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Helper Sign UP</title>
    <style>
      #dark{ color: red;
      font-size:20px;
      }
      #dark:hover{color:white;

      font-size: 22px;
      background-color: skyblue;
      }
      .pt-10{
      padding-top:10%; }
    </style>
  </head>
  <body>



    <span class="border border-dark d-block p-2 bg-primary text-white">
      <h2 class="text-center">  YOUR NEED IS ON YOUR CLICK</h2>
    </span>


    <!-- Form for add row in Helper_Signup table -->
    <div class="pt-10 ">
    <div class="d-flex justify-content-center ">
   <h3 class="m-4"> Helper SignUp</h3>

  <form action="/logins/add/" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="helper_name">User Name</label>
    <input type="text" class="form-control"  id="helper_name" name = "hname" aria-describedby="hname" placeholder="Enter your full name" autocomplete="off" pattern="[0-9a-zA-Z ]+" required>
    <small id="hname" class="form-text text-muted">We'll never share your name with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="InputEmail1">Email address</label>
    <input type="email" class="form-control" id="InputEmail1" name="uemail" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

      <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter password">
  </div>

      <div class="form-group">
    <label for="h_work">Work</label>

    <select id="h_work" class="form-control" name="work">
      {% for w in work_lis %}
      <option value="{{ w.work }}"> {{ w.work }} </option>
      {% endfor %}
    </select>
  </div>


  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I want to be the part of it</label>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
      </div>
        </div>

  </body>
</html>
